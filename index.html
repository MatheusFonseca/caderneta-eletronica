<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a592e1218e.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="heading">Adicionar Cliente</h2>
      <form class="form">
        <input id="addClientInput" class="form__input" type="text">
        <button id="addClientBtn" class="form__button"><i class="fa fa-plus"></i></button>
      </form>
    </div>
    <div class="card">
      <h2 class="heading">Adicionar Venda</h2>
      <form class="form form--multiline">
        <select class="form__input form__input--user" type="text" placeholder="Cliente">
        </select>
        <input class="form__input form__input--date" type="date">
        <fieldset class="form__produto">
          <input class="form__input" type="text" placeholder="Produto">
          <input class="form__input" value="1" type="text" min="0">
          <input class="form__input" type="text" placeholder="Valor">
          <button class="form__button form__button--remove form__button--disabled"><i class="fa fa-times"></i></button>
        </fieldset>
        <button class="form__button" id="addProdutoBtn"><i class="fa fa-plus"></i></button>
        <button class="form__button form__button--confirm">Confirmar</button>
      </form>
    </div>
    <div class="card">
      <h2 class="heading">Clientes</h2>
      <form class="form">
        <input id="filtroClientes" class="form__input" type="text" placeholder="Pesquisar...">
        <button disabled class="form__button"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <ul class="list">
      <!-- inserido pelo js -->
    </ul>
  </div>
</body>
<script src="main.js"></script>
</html>
